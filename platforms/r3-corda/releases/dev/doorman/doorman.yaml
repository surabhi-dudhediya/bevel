apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: doorman
  annotations:
    fluxcd.io/automated: "false"
  namespace: schain-ns
spec:
  releaseName: doorman
  chart:
    path: platforms/r3-corda/charts/doorman-tls
    git: https://github.com/surabhi-dudhediya/bevel.git
    ref: feature-1770
  values:
    nodeName: doorman
    metadata:
      namespace: schain-ns
    image:
      authusername: sa
      containerName: adopblockchaincloud0502.azurecr.io/doorman-linuxkit:latest
      env:
      - name: DOORMAN_PORT
        value: 8080
      - name: DOORMAN_ROOT_CA_NAME
        value: CN=Corda Doorman CA,OU=DLT,O=DLT,L=Berlin,C=DE
      - name: DOORMAN_TLS
        value: true
      - name: DOORMAN_DB
        value: /opt/doorman/db
      - name: DOORMAN_AUTH_USERNAME
        value: sa
      - name: DB_URL
        value: mongodb-doorman
      - name: DB_PORT
        value: 27017
      - name: DATABASE
        value: admin
      - name: DB_USERNAME
        value: doorman
      imagePullSecret: regcred
      tlsCertificate: true
      initContainerName: adopblockchaincloud0502.azurecr.io/alpine-utils:1.0
      mountPath:
        basePath: /opt/doorman
    storage:
      memory: 512Mi
      name: awsstorageclass
    mountPath:
      basePath: /opt/doorman
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      role: vault-role
      authpath: cordadoorman
      serviceaccountname: vault-auth
      certsecretprefix: doorman/data/certs
      dbcredsecretprefix: doorman/data/credentials/mongodb
      secretdoormanpass: doorman/data/credentials/userpassword
      tlscertsecretprefix: doorman/data/tlscerts
      dbcertsecretprefix: doorman/data/certs
    healthcheck:
      readinesscheckinterval: 10
      readinessthreshold: 15
      dburl: mongodb-doorman:27017
    service:
      port: 8080
      targetPort: 8080
      type: ClusterIP
      annotations: {}
    deployment:
      annotations: {}
    pvc:
      annotations: {}
    ambassador:
      external_url_suffix: rc.dev2.aws.blockchaincloudpoc-develop.com
