apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: authority-baf-ac-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: authority-ns
spec:
  releaseName: authority-baf-ac-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/surabhi-dudhediya/blockchain-automation-framework.git
    ref: indy
  values:
    metadata:
      name: authority-baf-ac-auth-job
      namespace: authority-ns
    network:
      name: baf
      kubernetes_url: https://C8FA1454BFC54EBEAC7D6A70501769F2.sk1.eu-west-1.eks.amazonaws.com
    image:
      name: authority
      repository: alpine:3.9.4
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      identity: baf-ac
      admin_auth_path: kubernetes-authority-admin-auth
      policy: authority-baf-ac-ro
      policy_content: path \"/authority/data/+/+/+/public*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-authority-baf-ac-auth
    account:
      admin_service: authority-admin-vault-auth
      admin_role: rw
      service: authority-baf-ac-vault-auth
      role: ro
