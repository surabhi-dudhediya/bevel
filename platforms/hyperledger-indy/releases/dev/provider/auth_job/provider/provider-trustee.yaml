apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: provider-provider-trustee-auth-job
  annotations:
    fluxcd.io/automated: "false"
  namespace: provider-ns
spec:
  releaseName: provider-provider-trustee-auth-job
  chart:
    path: platforms/hyperledger-indy/charts/indy-auth-job
    git: https://github.com/surabhi-dudhediya/blockchain-automation-framework.git
    ref: indy
  values:
    metadata:
      name: provider-provider-trustee-auth-job
      namespace: provider-ns
    network:
      name: baf
      kubernetes_url: https://C8FA1454BFC54EBEAC7D6A70501769F2.sk1.eu-west-1.eks.amazonaws.com
    image:
      name: provider
      repository: alpine:3.9.4
    vault:
      address: http://vault.internal.dev2.aws.blockchaincloudpoc-develop.com:20001
      identity: provider-trustee
      admin_auth_path: kubernetes-provider-admin-auth
      policy: provider-provider-trustee-ro
      policy_content: path \"/provider/data/trustees/provider-trustee/*\" { capabilities = [ \"read\", \"list\" ] }
      auth_path: kubernetes-provider-provider-trustee-auth
    account:
      admin_service: provider-admin-vault-auth
      admin_role: rw
      service: provider-provider-trustee-vault-auth
      role: ro
